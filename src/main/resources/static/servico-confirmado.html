<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviço Confirmado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .info {
            margin: 20px 0;
            text-align: left;
        }
        .info p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serviço Confirmado!</h1>
        <div class="info">
            <p><strong>Empresa:</strong> <span id="empresaNome"></span></p>
            <p><strong>CNPJ:</strong> <span id="empresaCnpj"></span></p>
            <p><strong>Status:</strong> Serviço ativo</p>
        </div>
        <button onclick="voltar()">Voltar</button>
    </div>

    <script>
        const empresaNome = localStorage.getItem("empresaNome");
        const empresaCnpj = localStorage.getItem("empresaCnpj");

        document.getElementById("empresaNome").innerText = empresaNome || "Não disponível";
        document.getElementById("empresaCnpj").innerText = empresaCnpj || "Não disponível";

        function voltar() {
            window.location.href = "pagina-inicial.html";
        }
    </script>
</body>
</html>
