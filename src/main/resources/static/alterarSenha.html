<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .alert {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alterar Senha</h1>
        <form id="alterarSenhaForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senhaAtual">Senha Atual</label>
            <input type="password" id="senhaAtual" name="senhaAtual" required>
            
            <label for="novaSenha">Nova Senha</label>
            <input type="password" id="novaSenha" name="novaSenha" required>
            
            <button type="submit" class="btn">Alterar Senha</button>
        </form>
        <div id="alerta" class="alert"></div>
    </div>

    <script>
        const BASE_URL = "http://localhost:8080/api";

        document.getElementById("alterarSenhaForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const senhaAtual = document.getElementById("senhaAtual").value;
            const novaSenha = document.getElementById("novaSenha").value;

            try {
                const response = await fetch(`${BASE_URL}/usuarios/alterarSenha`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senhaAtual, novaSenha })
                });

                if (response.ok) {
                    alert("Senha alterada com sucesso!");
                    window.location.href = "index.html";
                } else {
                    const message = await response.text();
                    document.getElementById("alerta").textContent = message;
                }
            } catch (error) {
                console.error(error);
                document.getElementById("alerta").textContent = "Erro ao alterar senha.";
            }
        });
    </script>
</body>
</html>
